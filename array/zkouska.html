<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Přidej hradwarový komponent</h1>
    <button id="tlacitko">tak klikni</button>
    <input type="text" id="input">
    <p id="out"></p>
<body>
    <script>
        

        const input = document.querySelector("#input"),
            out = document.querySelector("#out"),
            tlacitko = document.querySelector("#tlacitko"),
            pc = ["RAM", "CPU", "motherboard"]

            tlacitko.addEventListener("click", pridejKomponent)
            function pridejKomponent(){
                pc.push(input.value)
                out.innerHTML = ""
                for (let i = 0; i < pc.length; i++) {
            out.innerText += pc[i] + "\n"
        }

            }

           
        
        



    </script>
</body>
</html>
