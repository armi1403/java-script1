<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Jak moc mě bavil tento úkol❤️</h1>
<input type="text" id="input">
<button id="hodnoceni">  Hodnocení</button>

<p id="neco"></p>





<script>

let input = document.querySelector("#blok")
let hodnoceni = document.querySelector("#hodnoceni")
let neco = document.querySelector("#neco")

    hodnoceni.addEventListener("click",srdicko)
      function srdicko(){
        let zprava = "❤️"
        let pocet = ""

        for (let i=0; i < input.value, i++;) {
            pocet += zprava
        }
        neco.innerText = pocet
      }



































</script>



















    
</body>
</html>
