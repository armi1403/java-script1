<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezenčka</title>
    <style>
        html {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div>Hosti:</div>
    <ul id="seznam"></ul>
</body>
<script>
let cislo = window.prompt("Kolik lidí pozveme?");

let list = document.getElementById("seznam");

for (let i = 0; i < cislo; i++) {
    let listItem = document.createElement("li");
    listItem.textContent = "host"
    list.appendChild(listItem);
    }
   
</script>
   

</html>
